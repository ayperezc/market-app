<div class="mx-1">
  <h2 class="my-1">Your cart</h2>
  <div *ngIf="!(products$ | async)!.length" class="empty-cart flex align-center justify-center">
    <p>The cart is empty</p>
  </div>
  <ng-container *ngIf="(products$ | async)!.length">
    <div *ngIf="products$ | async as prods">
      <div class="products-div overflow-x-auto">
        <app-cart-product-card
          *ngFor="let item of prods"
          [product]="item"
          (deleteClick)="deleteProduct($event)"
        ></app-cart-product-card>
      </div>
      <div class="flex justify-center w-full my-1">
        <button (click)="exportToCsv(prods)">Export</button>
      </div>
    </div>
  </ng-container>
</div>
