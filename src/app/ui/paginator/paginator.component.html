<div class="flex w-full justify-center mx-20">
  <div class="flex gap-2 mx-1">
    <button
      (click)="previous()"
      *ngIf="page > 0"
    >{{ '\<' }}</button>
    <p>Page {{ page + 1 }} </p>
    <button
      *ngIf="canGoToTheNext"
      (click)="next()"
    >{{ '\>' }}</button>
  </div>
</div>
